<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quote Generator</title>
        <script src="https://kit.fontawesome.com/a4159edaf1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="quote-block">
            <h1>Quote of the Day</h1>
            <div class="quote-area">
                <p class="quote">Never give up because you never know if the next try is going to be the one that works.</p>
            </div>
            <div class="author">
                <span class="dash">---</span>
                <span class="name">Shivashish Rawat</span>
             </div>
            <div class="button">
                <button class="btn">Next Quote</button>
            </div>
        </div>
    </body>
</html>
